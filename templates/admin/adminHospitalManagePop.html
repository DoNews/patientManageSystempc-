<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>医院管理界面</title>
		<link rel="stylesheet" type="text/css" href="/static/main/css/index.css" />
		<link rel="stylesheet" type="text/css" href="/static/main/js/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/main/css/addPatient.css" />
	</head>

	<body>
		<div id="rlhz">
			<div class="newPatientTitle">医院管理</div>
			<style type="text/css">
				.newPatientBtn2 {
					display: inline-block;
					height: 30px;
					position: absolute;
					padding: 0 15px;
					right: 6px;
					top: 10px;
					line-height: 30px;
					background: #e9edf0;
					border-radius: 5px;
					font-weight: 200;
					color: #5bbed3;
					cursor: pointer;
				}
				
				.replaceKf {
					width: 80px;
					height: 30px;
					line-height: 30px;
					border-radius: 4px;
					background: #fff;
					color: #5bbfd3;
					text-align: center;
					float: right;
					margin: 17px auto;
					margin-right: 17px;
					border-bottom: 1px solid #eee;
					border: none;
					cursor: pointer;
				}
				.hz_info{

				}
				.allInfo_wrap{
					overflow: hidden;
				}
				#rlhz{
					height: 550px;
				}
				.width100{
					width: 100%!important;
				}
				.width100 input{
					width: 98%!important;
				}
			</style>
			<p class="rlhz_pop">医院基础信息</p>
			<div class="hz_info">
				<div class="hz_infoItem">
					<p>医院名称</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				<div class="hz_infoItem">
					<p>所属省份</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="area">
								<option value="">请选择城市</option>
                                {% for foo in area %}
                                <option value="{{ foo.id }}">{{ foo.name }}</option>
                                {% endfor %}



							</select>
						</div>
					</div>
				</div>

				

				<div class="hz_infoItem">
					<p>具体地址</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				
				<div class="hz_infoItem">
					<p>负责销售</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="area">
								<option value="">请选择城市</option>
								<option value="张三">张三</option>
								<option value="李四">李四</option>
								<option value="王五">王五</option>
								<option value="赵六">赵六</option>
							</select>
						</div>
					</div>
				</div>
                <div style="clear:both "></div>
			</div>
			<p class="rlhz_pop">医院推送配置信息</p>
			<div class="hz_info">
				<div class="hz_infoItem width100">
					<p>就诊指南图文内容链接</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				<div class="hz_infoItem width100">
					<p>三天短信</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				<div class="hz_infoItem width100">
					<p>当天短信</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				<div class="hz_infoItem width100">
					<p>就诊指南图文内容链接</p>
					<p><input type="text" name="" id="" value="" /></p>
				</div>
				<div class="allInfo_wrap">
					<div class="addZtgj">
						取消修改
					</div>

					<div class="replaceKf" style="width:100px;">
						确认提交
					</div>
				</div>
			</div>
			<script src="/static/main/js/jquery-3.3.1.min.js "></script>
			<script src="/static/main/js/layui/layui.js "></script>

			<script>
				layui.use(['form', 'laydate', 'upload', 'layer'], function() {
					var form = layui.form,
						upload = layui.upload,
						layer = layui.layer,
						laydate = layui.laydate;
					//日期

					$('.replaceKf').click(function() {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						parent.layer.msg('提交成功');
					});
					$('.addZtgj').click(function() {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					});

					laydate.render({
						elem: '#yyDate'
					});
					laydate.render({
						elem: '#birthDay'
					});
					laydate.render({
						elem: "#yyDateNext "
					});

				});
			</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建员工</title>
		<link rel="stylesheet" type="text/css" href="/static/main/css/index.css" />
		<link rel="stylesheet" type="text/css" href="/static/main/js/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/main/css/addStaff.css" />
	</head>

	<body>
		<div id="rlhz">
			<div class="newPatientTitle">添加新的员工</div>
			<p class="rlhz_pop">销售信息</p>
			<div class="hz_info">
				<div class="hz_infoItem">
					<p>员工姓名</p>
					<p><input type="text" name="" id="" value="{{ user.name }}" /></p>
				</div>
				<div class="hz_infoItem">
					<p>手机号</p>
					<p>
						<input type="text" name="" id="" value="{{ user.phone }}" />
					</p>
				</div>
				<div class="hz_infoItem">
					<p>平台绑定状态</p>
					<p>
						<input type="text" name="" id="" value="{% if user.is_cert  %}是{% else %}否{% endif %}" />
					</p>
				</div>
				<div class="hz_infoItem">
					<p>所属区域</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="area">
              	<option value="">请选择地区</option>
                {% for foo in area %}
                		<option value="{{ foo.id }}">{{ foo.name }}</option>
                {% endfor %}
                


							</select>
						</div>
					</div>
				</div>
				<div class="hz_infoItem">
					<p>负责医院数目</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<p class="chooseHospital">选择负责医院</p>

						</div>
					</div>
				</div>
				<p class="rlhz_pop" style="clear: both;">负责医院清单(与负责区域的对应关系)</p>
				<style type="text/css">

				</style>
				<div class="hospitalList">
          {% for foo in hosps %}
          <div class="hospitalItem">{{ foo.name }}</div>
          {% endfor %}



				</div>

			</div>
			<div style="position: relative;height: 66px;">

				<span class="sureChange ">
				放弃修改
			</span>
				<span class="sureAdd">
				保存提交
			</span>
			</div>
		</div>
		<script src="/static/main/js/jquery-3.3.1.min.js "></script>
		<script src="/static/main/js/layui/layui.js "></script>

		<script>
			layui.use(['form', 'laydate', 'upload'], function() {
				var form = layui.form,
					upload = layui.upload,
					laydate = layui.laydate;
				laydate.render({
					elem: '#yyDate'
				});
				$('.sureAdd').click(function() {
					parent.layer.closeAll();
					parent.layer.msg('创建成功');
				})
				$('.sureChange').click(function() {
					parent.layer.closeAll();
				})
				$(".chooseHospital").click(function() {
					parent.layer.open({
						type: 2,
						title: false,
						closeBtn: 1, //不显示关闭按钮
						shade: [0.4],
						area: ['600px', '450px'],
						offset: '40px',
						scrollbar: false, //禁止浏览器滚动
						anim: 2,
						content: ['./editHospital.html', 'yes'], //iframe的url，no代表不显示滚动条
						end: function() { //此处用于演示

						}
					});
				})
			});
		</script>
	</body>

</html>

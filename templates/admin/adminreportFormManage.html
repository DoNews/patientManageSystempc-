<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>客服提醒管理</title>
		<link rel="icon" href="img/icon.png" />
		<link rel="stylesheet" href="/static/main/css/common.css" />
		<link rel="stylesheet" href="/static/main/css/formManage.css" />
	</head>

	<body>
		<div class="yy_indexCon">
			 {% include 'control/adminleft.html' %}
			<div class="yy_indexConRight">
				{% include 'control/head.html' %}
				<style type="text/css">
					.formConBoxLeft {
						flex: 0 0 32%;
						height: 400px;
					}
					
					.formConBoxRight,
					.formConBoxMiddle {
						flex: 0 0 33%;
						margin-left: 0.5%;
						height: 400px;
					}
					
					.formManBotomBom {
						height: 500px;
						width: 99%;
						margin: 20px 0;
						background: #FFF;
					}
				</style>
				<div class="formManBotom">
					<div class="formConBoxLeft">
						<div class="formConTitle"><span>各客服人员跟进患者情况纵览</span></div>
						<div id="nowMouth1" style="height:70%;">

						</div>

					</div>
					<div class="formConBoxMiddle">
						<div class="formConTitle"><span>全部患者数据跟进状态</span></div>
						<div id="nowMouth2" style="height: 70%;">

						</div>

					</div>
					<div class="formConBoxRight">
						<div class="formConTitle"><span>本月确认患者就诊数</span></div>
						<div id="nowMouth3" style="height: 70%;">

						</div>

					</div>
				</div>
				<div class="formManBotomBom">
					<div class="formConTitle"><span>分区域数据</span></div>
					<div id="nowMouth4" style="height: 70%;">

					</div>
				</div>

			</div>
		</div>
	</body>
	<script src="/static/main/js/jquery-3.3.1.min.js"></script>
	<script src="/static/main/js/echarts.common.min.js"></script>
	<!--<script src="/static/main/js/formManage.js"></script>-->
	<script type="text/javascript">
		var nowMouth1 = echarts.init(document.getElementById('nowMouth1'));
		option1 = {

			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',

				data: ['黄晓明', '刘德华', '郭德纲', '岳云鹏', '超级玛丽']
			},
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
					value: 335,
					name: '黄晓明'
				}, {
					value: 310,
					name: '刘德华'
				}, {
					value: 234,
					name: '郭德纲'
				}, {
					value: 135,
					name: '岳云鹏'
				}, {
					value: 1548,
					name: '超级玛丽'
				}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		nowMouth1.setOption(option1);
		//第二个图表
		var nowMouth2 = echarts.init(document.getElementById('nowMouth2'));
		option2 = {
			color: ['#3398DB'],
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [{
				type: 'category',
				data: ['已治疗人数', '转院', '患者预约总数', '客服确认总数', '未就诊'],
				axisTick: {
					alignWithLabel: true
				},
				axisLabel: {
				rotate: 45, //刻度旋转45度角
				textStyle: {
					color: "red",
					fontSize: 13
				}
			}
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
				name: '直接访问',
				type: 'bar',
				barWidth: '60%',
				data: [10, 52, 200, 334, 390],
				itemStyle: {
					//通常情况下：
					normal: {
						color: function(params) {
							var colorList = ['rgb(87,126,250)', 'rgb(110,217,181)', 'rgb(248,134,94)', 'rgb(175,216,255)','#ff73a4'];
							return colorList[params.dataIndex];
						}
					}
				}
			}]
		};
		nowMouth2.setOption(option2);

		var nowMouth3 = echarts.init(document.getElementById('nowMouth3'));

		option3 = {
			color: ['#3398DB'],
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [{
				type: 'value'
				
			}
			],
			yAxis: [{
				type: 'category',
				data: ['一次', '两次', '三次', '四次', '五次','六次及以上'],
				axisTick: {
					alignWithLabel: true
				},
				axisLabel: {
				rotate: 45, //刻度旋转45度角
				textStyle: {
					color: "red",
					fontSize: 13
				}
			}}],
			series: [{
				name: '直接访问',
				type: 'bar',
				barWidth: '60%',
				data: [200, 52, 200, 284, 130,280],
				itemStyle: {
					//通常情况下：
					normal: {
						color: function(params) {
							var colorList = ['#2d4b57', '#42a1a2', '#7ccaa9', 'rgb(175,216,255)','rgb(166,166,166)','#c00000'];
							return colorList[params.dataIndex];
						}
					}
				}
			}]
		};

		nowMouth3.setOption(option3);

		//分区域部分图表

		//第二个图表
		var nowMouth4 = echarts.init(document.getElementById('nowMouth4'));
		option4 = {
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎', '失敬失敬']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: {
				type: 'category',
				data: ['华东区', '渭南区', '东市区', '长安西区', '苏北区', '等景区', '西北区']
			},
			yAxis: {
				type: 'value'
			},
			series: [{
					name: '安排治疗',
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: [666, 302, 301, 334, 390, 330, 320]
				},
				{
					name: '已治疗',
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: [120, 132, 101, 134, 90, 230, 210]
				},
				{
					name: '转院',
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: [220, 182, 191, 234, 290, 330, 310]
				},
				{
					name: '暂停',
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'insideRight'
						}
					},
					data: [150, 212, 201, 154, 190, 330, 410]
				}
			]

		};
		nowMouth4.setOption(option4);
	</script>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>患者认领页面</title>
		<link rel="stylesheet" type="text/css" href="/static/main/css/index.css" />
		<link rel="stylesheet" type="text/css" href="/static/main/js/layui/css/layui.css" />
	</head>

	<body>
		<div id="rlhz">
			<p class="rlhz_pop">患者信息</p>
			<div class="hz_info">
				<div class="hz_infoItem">
					<p>姓名</p>
					<p><input type="text" name="" id="" value="{{ order.name }}" /></p>
				</div>
				<div class="hz_infoItem">
					<p>性别</p>
					<p>
						<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="sex">
								<option value="">请选择性别</option>
								<option value="男" {% ifequal order.sex '男' %}selected {% endifequal %}>男</option>
								<option value="女" {% ifequal order.sex '女' %}selected {% endifequal %}>女</option>
							</select>
						</div>
					</div>
					</p>
				</div>
				<div class="hz_infoItem">
					<p>手机号</p>
					<p><input type="text" name="" id="" value="{{ order.phone }}" /></p>
				</div>
				<div class="hz_infoItem">
					<p>预约医院</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="hosp">
								<option value="">请选择医院</option>
                                {% for foo in hosp %}
                                    <option value="{{ foo.id }}" {% ifequal foo  order.wanthospital %}selected {% endifequal %}>{{ foo.name }}</option>
                                {% endfor %}
							</select>
						</div>
					</div>
				</div>
				<div class="hz_infoItem">
					<p>期望预约时间</p>
					<p>
						<input type="text" id="yyDate" value="{{ order.wantTime|date:"Y-m-d"}}" class="layui-input dateinput" placeholder="YYYY-MM-dd">
					</p>
				</div>
				<div class="hz_infoItem">
					<p>出生日期</p>
					<p><input type="text" id="birthDay" value="{{ order.birthday|date:"Y-m-d"}}" class="layui-input dateinput" placeholder="YYYY-MM-dd"></p>
				</div>
				<div class="hz_infoItem">
					<p>所属区域</p>
					<div class="layui-form">
						<div class="layui-form-item">
							<select name="" id="area">
								<option value="">请选择地区</option>
                                {% for foo in area %}
                                <option value="{{ foo.id }}" {% ifequal foo  order.area %}selected {% endifequal %}>{{ foo.name }}</option>
                                {% endfor %}

							</select>
						</div>
					</div>
				</div>
			</div>
			<p class="des_info">胎记治疗及胎记描述</p>
			<style type="text/css">

			</style>
			<textarea name=""  cols="30" class="info_text" id="textarea">{{ order.description }}</textarea>
			<p class="des_info">胎记治疗及胎记图片</p>
			<div class="img_box">
				<ul class="img_boxUl">
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
					<li class="img_boxLi"><img src="/static/main/img/logo.png" /></li>
				</ul>
			</div>
			<div class="allInfo_wrap">
				<div class="require_allInfo">
					确认认领
				</div>
			</div>
		</div>
        <script src="/static/main/js/tools.js"></script>

		<script src="/static/main/js/jquery-3.3.1.min.js"></script>
		<script src="/static/main/js/layui/layui.js"></script>
        <script src="/static/main/js/renling.js"></script>
		<script>
           var text = document.getElementById("textarea");
autoTextarea(text);// 调用
			//Demo
			layui.use(['form', 'laydate'], function() {
				var form = layui.form,
					//					layer = layui.layer,
					laydate = layui.laydate;
				//日期
				laydate.render({
					elem: '#yyDate'
				});
				laydate.render({
					elem: '#birthDay'
				});

			});
		</script>

	</body>
    <style>
        #textarea {
    display: block;
    margin:0 auto;
    overflow: hidden;

    font-size: 14px;
    height: 30px;
    line-height: 30px;
    padding:2px;
}
textarea {
    outline: 0 none;

}
    </style>
</html>
